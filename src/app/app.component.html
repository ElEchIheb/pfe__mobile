<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu *ngIf="!isLoginPage()" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item>
            <form  [formGroup]="myform">
            <ion-avatar slot="start">
              <ion-img [src]="imageUrl" style="max-width: 100px;"></ion-img>
            </ion-avatar>

            <ion-label>
              <h2>Utilisateur DXC</h2>
              <p>Nom: {{firstName}}</p>
              <p>Pr√©nom: {{lastName}}</p>
              <p>Email: {{email}}</p>
            </ion-label>
          </form>
            <ion-menu-toggle>
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-menu-toggle>
          </ion-item>

          <!-- Menu items -->
          <ion-item routerLink="/profile-form" routerDirection="forward">
            <ion-icon slot="start" name="people"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          
          <ion-item routerLink="/bull" routerDirection="forward">
            <ion-icon slot="start" name="list"></ion-icon>
            <ion-label>Bulletin De Soins</ion-label>
          </ion-item>

          <ion-item routerLink="/my-req" routerDirection="forward">
            <ion-icon slot="start" name="document"></ion-icon>
            <ion-label>Request</ion-label>
          </ion-item>

          <!-- Logout button -->
          <ion-item routerLink="/bot" routerDirection="forward">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>Assistance</ion-label>
          </ion-item>
          <ion-item>
            <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Router outlet for rendering pages -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
